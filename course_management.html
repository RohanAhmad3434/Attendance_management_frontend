<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Management</title>
    <link rel="stylesheet" href="course_management.css">
</head>
<body>
    <div id="messageArea" style="margin-top: 10px; font-weight: bold;"></div>

    <h1>Course Management</h1>

    <!-- Add Course Form -->
    <form id="addCourseForm">
        <h2>Add Course</h2>
        <label for="courseName">Course Name:</label>
        <input type="text" id="courseName" required>
        <label for="teacherName">Teacher Name (optional):</label>
        <input type="text" id="teacherName">
        <button type="submit">Add Course</button>
    </form>

    <!-- Update Course Form -->
    <form id="updateCourseForm">
        <h2>Update Course</h2>
        <label for="updateCourseId">Course ID:</label>
        <input type="number" id="updateCourseId" required>
        <label for="updateCourseName">Course Name:</label>
        <input type="text" id="updateCourseName" required>
        <label for="updateTeacherName">Teacher Name (optional):</label>
        <input type="text" id="updateTeacherName">
        <button type="submit">Update Course</button>
    </form>

    <!-- Course List -->
    <h2>Courses</h2>
    <table id="courseList">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Teacher Name</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <!-- Course rows will be dynamically populated here -->
        </tbody>
    </table>
</body>
<script src="course_management.js"></script>
</html>
