<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="admin.css">
</head>
<body>
    <h1>Attendance Management System - Admin Panel</h1>

    <div class="dashboard">
        <button onclick="navigateTo('student_management.html')">Student Management</button>
        <button onclick="navigateTo('teacher_management.html')">Teacher Management</button>
        <button onclick="navigateTo('course_management.html')">Course Management</button>
        <button id="fetchAttendanceBtn" onclick="navigateTo('view_attendance_record.html')">View Attendance Records</button>
    </div>

    <button id="logout">Logout</button>

    <script>
        function navigateTo(page) {
            window.location.href = page;
        }
         //Logout button logic
 document.getElementById("logout").addEventListener("click", () => {
    localStorage.removeItem("userId");
    window.location.href = "index.html";
});
    </script>
</body>
</html>
