<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Dashboard</title>
    <style>
        .student-actions {
            display: flex;
            justify-content: space-between;
            width: 200px;
        }
    </style>
    <link rel="stylesheet" href="teacher.css">
    
</head>
<body>
    <h1>Teacher Dashboard</h1>
    <button id="logout">Logout</button>

    <h2>Assigned Courses</h2>
    <select id="courseSelect">
        <option value="">Select a course</option>
    </select>
    <button id="loadStudents">Load Students</button>

    <h2>Mark Attendance</h2>
    <div id="studentList">
        <!-- Student list will be populated here -->
    </div>

    <button id="markAttendance" style="display: none;">Mark Attendance</button>

    <h2>Attendance Records</h2>
    <table id="attendanceRecordTable">
        <thead>
            <tr>
                <th>Teacher Name</th>
                <th>Student Name</th>
                <th>Course Name</th>
                <th>Date</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody id="attendanceRecordTableBody">
            <!-- Attendance records will be dynamically populated here -->
        </tbody>
    </table>
    


    <script src="teacher.js"></script>
</body>
</html>
