<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Dashboard</title>
  <link rel="stylesheet" href="student.css">
</head>
<body>
  <div class="container">
    <h1>Student Dashboard</h1>
    <button id="logout">Logout</button>

    <h2>View Attendance Record</h2>
    <button id="viewAttendanceRecord">View Attendance Record</button>
   
    <h2>Check Running Attendance</h2>
    <select id="courseSelect">
      <option value="" disabled selected>Select a course</option>
      <!-- Courses will be dynamically loaded -->
    </select>
    <button id="checkAttendance">Check Attendance</button>
    <p id="runningAttendance"></p>
  </div>

  <script src="student.js"></script>
</body>
</html>
